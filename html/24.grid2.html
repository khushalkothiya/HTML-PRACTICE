<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            width: 500px;
            border: 2px solid red;
            background-color: orange;
            padding: 10px;
            grid-template-rows: 100px 100px 50px;
            grid-template-columns: 100px 150px 100px;
        }

        .child{
            border: 1px solid black;
            background-color: aqua;
            padding: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head> 
<body>
    <div class="container">
        <div class="child child-1">1</div>
        <div class="child child-2">2</div>
        <div class="child child-3">3</div>
        <div class="child child-4">4</div>
        <div class="child child-5">5</div>
    </div>
</body>
</html>
