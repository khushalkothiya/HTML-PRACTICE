<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            color: red;
        }

        /* child combinator is spaced between two css selectors */

        header > a{
            color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>home</li>
        <li>about</li>
        <li>contact</li>
    </ul>

    <header>
        <a href="#">logo</a>
        <nav>
            <ul>
                <!-- this anchor tag will not be changes since it is not an immediate child of the second selectors -->
                <a href="#">logo</a>
            </ul>
        </nav>
    </header>
</body>
</html>
