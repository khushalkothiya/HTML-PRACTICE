<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: auto auto;
    }

    .container > div{
      padding: 5px;
      background-color: black;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>grid item 1</div>
    <div>grid item 2</div>
    <div>grid item 3</div>
    <div>grid item 4</div>
  </div>
</body>
</html>
